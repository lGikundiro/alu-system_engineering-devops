<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .astronaut {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23ffffff" stroke="%23333333" stroke-width="4"/><circle cx="40" cy="40" r="5" fill="%23333333"/><circle cx="60" cy="40" r="5" fill="%23333333"/><path d="M 40 60 Q 50 70 60 60" fill="none" stroke="%23333333" stroke-width="4"/></svg>');
      background-size: contain;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="astronaut" style="top: -50px; left: -50px;"></div>
    <div class="astronaut" style="bottom: -50px; right: -50px;"></div>
    <h1>404</h1>
    <p>Oops! Looks like you've ventured into uncharted space.</p>
    <p>The page you're looking for has gone on an interstellar journey.</p>
    <a href="/" class="btn">Return to Cedric's Home</a>
  </div>
</body>

</html>
